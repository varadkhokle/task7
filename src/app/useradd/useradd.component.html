<div class="user">
  <div class="Use">
    <strong>User Registration</strong>
  </div>
  <div class="container form">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label"> <strong>Name</strong></label>
        <div class="col-sm-10">
          <input type="name" class="form-control" formControlName="inputName" id="name">
          <span *ngIf="!inputName.valid &&  (inputName.touched|| isSubmitted)"
          class="error-block">
          Please provide name
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label"><strong>Email</strong></label>
        <div class="col-sm-10"> <input type="email" class="form-control" formControlName="inputEmail"id="email">
        <span *ngIf="!inputEmail.valid &&  (inputEmail.touched|| isSubmitted)"
          class="error-block">
          Email can't be left empty
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="Phone" class="col-sm-2 col-form-label"><strong>Phone</strong></label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" formControlName="inputPhone" id="Phone">
           <span *ngIf="!inputPhone.valid && (inputPhone.touched|| isSubmitted)"
          class="error-block">
           Inavlid Mobile number
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="Address" class="col-sm-2 col-form-label"><strong>Address</strong></label>
        <div class="col-sm-10">
          <input type="address" class="form-control" formControlName="inputAddress" id="Address">
           <span *ngIf="!inputAddress.valid &&  (inputAddress.touched|| isSubmitted)"
          class="error-block">
          Please provide Address
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-form-label col-sm-2 pt-0 "> <strong>Gender</strong> </div>
        <div class="col-sm-10 d-flex">
          <div class="form-check d-flex custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
          <label class="custom-control-label" for="customRadioInline1"><strong>Male</strong></label>
         </div>
         <div class="form-check ml-3 custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2"><strong>Female</strong></label>
         </div>
        </div>
      </div>
      <br>
      <div class="form-group ">
        <div class="col-sm-10">
          <button type="reset" class="btn btn-primary1  px-5 " style="color:white">RESET</button>
          <button type="submit" class="btn btn-primary2  px-5 ml-4" [disabled]="!profileForm.valid"  style="color:white">SUBMIT</button>
        </div>
      </div>
    </form>
  </div>
</div>
