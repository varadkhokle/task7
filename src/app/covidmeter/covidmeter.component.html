<div class="container">
      <div class="row cmCss">
        <label> <strong>Country</strong></label>
        <div>
          <select (click)=getCountry($event.target)>
            <option *ngFor="let country of countries" value={{country.Slug}} >
              {{country.Country}}
            </option >
          </select>
        </div>
      <div class="line">
    <ul>
      <div class="new">
       <li><span class="dot1"></span> {{totalData.TotalConfirmed}}</li>
       <li><span class="dot2"></span> {{totalData.TotalDeaths}}</li>
       <li><span class="dot3"></span> {{totalData.TotalRecovered}}</li>
      </div>
    </ul>
</div>
      </div>
</div> 

<table class="table table-bordered">
  <thead>
    <tr class="table-dark">
      <th scope="col">Date</th>
      <th scope="col">Total Cases</th>
      <th scope="col">Active</th>
      <th scope="col">Recovered</th>
      <th scope="col">Deaths</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
